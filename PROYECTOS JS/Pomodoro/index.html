<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>MoMoPomodoro</title>

</head>
<body>
    <div id="app">
        <div id="time">
            <div id="value">
                
            </div>
            <div id="bt-start">
                <button type="button" value="start">Start</button>
            </div>
            <div id="taskName">
                
            </div>
        </div>

        <div class="tasks-container">
            <p>Tasks:</p>
            <div class="form">
                <form action="#" id="form">
                    <div>
                        <input type="text" id="it-Task">
                    </div>
                    <div>
                        <input type="submit" id="bt-Add" value="Add Task">
                    </div>
                    
                </form>
            </div>

            <div id="tasks">
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
