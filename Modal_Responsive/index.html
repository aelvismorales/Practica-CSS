<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Modal Responsive</title>
  </head>
  <body>
    <div class="modal-container">
      <div class="modal">
        <div class="content">
          <div class="icon">
            <img src="https://img.icons8.com/fluency/144/null/checked.png" />
          </div>
          <div class="message">
            <div class="title">
              <h3>Este es un modal</h3>
              <div class="text">Deseas confirmar los cambios?</div>
            </div>
          </div>
        </div>

        <div class="actions">
          <button class="btn-confirm">Crear elemento</button>
          <button class="btn-cancel">Cancelar</button>
        </div>
      </div>
    </div>
  </body>
</html>
