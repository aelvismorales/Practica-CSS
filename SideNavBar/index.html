<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>SideBar</title>
  </head>
  <body>
    <nav>
      <header>
        <div class="bar"></div>
        <div class="user">
          <img src="./assets/persona1.png" width="40" alt="" />
          <div class="name">Marcos Rivas</div>
        </div>
      </header>

      <div class="links">
        <a href="#">
          <div class="icon">
            <span
              class="iconify"
              data-icon="flat-color-icons:assistant"
              data-width="35"
              data-height="35"
            ></span>
          </div>
          <div class="title">Remote assistance</div>
        </a>
        <a href="#">
          <div class="icon">
            <span
              class="iconify"
              data-icon="flat-color-icons:calendar"
              data-width="35"
              data-height="35"
            ></span>
          </div>
          <div class="title">Calendar</div>
        </a>
        <a href="#">
          <div class="icon">
            <span
              class="iconify"
              data-icon="flat-color-icons:automatic"
              data-width="35"
              data-height="35"
            ></span>
          </div>
          <div class="title">Settings</div>
        </a>
        <a href="#">
          <div class="icon">
            <span
              class="iconify"
              data-icon="flat-color-icons:bullish"
              data-width="35"
              data-height="35"
            ></span>
          </div>
          <div class="title">Analytics</div>
        </a>
        <a href="#">
          <div class="icon">
            <span
              class="iconify"
              data-icon="flat-color-icons:camera-identification"
              data-width="35"
              data-height="35"
            ></span>
          </div>
          <div class="title">Photos</div>
        </a>
      </div>
    </nav>
    <script src="https://code.iconify.design/3/3.0.1/iconify.min.js"></script>
  </body>
</html>
