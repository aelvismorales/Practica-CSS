<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Flip Card</title>
</head>
<body>
    <div class="cards">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="https://www.caritas.org.mx/wp-content/uploads/2019/02/cualidades-persona-humanitaria.jpg" alt="girl">
                </div>
                <div class="flip-card-back">
                    <h3>Maria Azules</h3>
                    <p>Software Engenieer</p>
                    <p>I really like to develop with JS.</p>
                </div>
            </div>
        </div>

        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="https://img.huffingtonpost.com/asset/5f063bac1f00003d07337b92.jpeg?ops=1778_1000" alt="succes_girl">
                </div>
                <div class="flip-card-back">
                    <h3>Rosa Agustina</h3>
                    <p>Computer Scientis</p>
                    <p>I really like to develop with Python.</p>
                </div>
            </div>
        </div>

        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="https://img.freepik.com/foto-gratis/amable-hombre-sonriente-gafas-diciendo-hola-saludando-mano-pie_1258-26538.jpg?w=2000" alt="men">
                </div>
                <div class="flip-card-back">
                    <h3>Von Davon</h3>
                    <p>Software Engenieer</p>
                    <p>I really like to develop with JS.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
